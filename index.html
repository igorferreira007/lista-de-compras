<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist - Lista de compras</title>

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="app">
      <header class="desktop-only">
        <a href="#">
          <img src="./assets/logo.svg" alt="" />
        </a>
      </header>
      
      <main>
        <a href="#"><- Voltar</a>
        <h1>Compras da semana</h1>

        <form action="">
          <input type="text" placeholder="Adicione um novo item" id="input-item">
          <button type="submit" id="button-add">Adicionar item</button>
        </form>

        <ul>
        </ul>

        <div class="warning">
          <img src="./assets/warning-circle-filled.svg" alt="">
          <span>O item foi removido da lista</span>
          <button id="close-warning">
            <img src="./assets/delete-small.svg" alt="">
          </button>
        </div>
      </main>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
